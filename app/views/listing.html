  <div class="col-md-12" ng-controller="AngularWayWithOptionsCtrl as showCase">

<table  datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs"  class="text-center row-border hover" >
<thead>
  <tr>
    <th class="text-center">ID</th>
    <th class="text-center">First name</th>
    <th class="text-center">Last name</th>
    <th class="text-center">Actions</th>    
  </tr>
  </thead>
  <!-- ng-repeat="user in users | filter:searchText" -->
  <tbody>
  <tr  ng-repeat="user in showCase.users ">
    <td value='{{user.id}}'>{{user.id}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td class="deleteAction"><span><a href="" ng-click="openModal($event)" class="editBtn" >Edit </a></span><span><a href="" ng-click="deleteUser(user.id)"> Delete</a></span></td>
  </tr>
  </tbody>
</table>
</div>
 <!-- ng-click="editUser(user.id)"   
	style="width:100%; border:1px solid #e7e7e7;height: 400px; "	
 -->
<div id="editModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit user details</h4>
      </div>
      <div class="modal-body">
  <form class="form-inline">
          <div class="form-group">
            <input type="hidden" class="form-control" ng-model="formData.id" id="userid" placeholder="">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">First name</label>
            <input type="text" class="form-control"  ng-model="formData.firstName" id="username" placeholder="Jane Doe">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Last name</label>
            <input type="text" class="form-control"  ng-model="formData.lastName" id="lastname" placeholder="Jane Doe">
          </div>
  </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" ng-click="editUser()" class="btn btn-primary">Save changes</button>
      </div>
    </div>

  </div>
</div>
  
</div>
